<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Area Calculator</title>
    <link rel="stylesheet" href="quadrado.css">
</head>
<body>
    <header>
        <h1>Square Area Calculator</h1>
    </header>
    <main>
        <section class="input-container">
            <label for="sideLength">Enter Side Length:</label>
            <input type="number" id="sideLength" placeholder="Side Length (in units)">
            <button id="calculateButton">Calculate</button>
        </section>

        <section class="calculation">
            <h2>Result:</h2>
            <div id="areaResult">
                <!-- Result will be displayed here -->
            </div>
        </section>
    </main>

    <script src="quadrado.js"></script>
</body>
</html>
